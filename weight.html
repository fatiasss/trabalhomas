<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #173B33; /* Dark background for the app */
            font-family: 'Raleway', sans-serif;
        }

        .main-container {
            width: 320px;
            height: auto; /* Allow height to adjust based on content */
            border-radius: 10px;
            background: white;
            position: relative;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #173B33;
            padding: 10px;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0; /* Rounded top corners */
        }

        .app-title {
            font-size: 32px;
            font-weight: 900;
            color: white;
        }

        .label-card {
            background-color: #F2674B;
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: 700;
            margin-bottom: 20px; /* Space below the card */
        }

        .next-button {
            background: #F2674B; /* Match button color with label card */
            border-radius: 14px;
            color: white;
            font-size: 20px;
            font-weight: 800;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid white; /* Remove default border */
            transition: background 0.3s; /* Smooth transition */
            width: 100%; /* Full width for button */
        }

            .next-button:hover {
                background: #d95b3b; /* Darker shade on hover */
            }

        .form-control {
            border-radius: 5px; /* Rounded corners for inputs */
        }

        .weight-indicator {
            color: white; /* Change kg text color to white */
            font-size: 36px;
            font-weight: 900;
        }

        .description {
            color: #F2674B;
            font-size: 13px;
            font-weight: 700;
            text-align: center;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            margin-top: 20px;
        }

            .radio-group::before { /* Remove this line - line is drawn with JS */
                content: none;
            }

        .custom-radio {
            width: 21px;
            height: 21px;
            display: inline-block; /* Important for consistent height */
        }

        .center-line {
            position: absolute;
            height: 2px;
            background: white;
            z-index: 0;
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for line thickness */
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            margin-top: 20px;
        }

        .center-line {
            position: absolute;
            height: 2px;
            background: white;
            z-index: 0;
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust for line thickness */
        }

        .custom-radio {
            width: 21px;
            height: 21px;
            display: inline-block; /* Important for consistent height */
        }

        .radio-group label {
            display: inline-block; /* Important for consistent height */
            text-align: center;
            color: white;
            font-size: 14.75px;
            font-family: Open Sans;
            font-weight: 700;
            margin: 0 10px;
            position: relative;
            vertical-align: middle; /* Align vertically */
        }

        .radio-group input[type="radio"] {
            display: none; /* Hide the default radio button */
        }

        .radio-group .custom-radio {
            position: relative;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 2px solid transparent; /* Default border */
        }

        .radio-group input[type="radio"]:checked + .custom-radio {
            background: #F2674B; /* Selected color */
            border: 2px solid white; /* White border when selected */
        }

            .radio-group input[type="radio"]:checked + .custom-radio::after {
                content: '';
                width: 10px; /* Inner circle size */
                height: 10px; /* Inner circle size */
                background: #F2674B; /* Inner circle color */
                border-radius: 50%;
                position: absolute; /* Position it inside the custom radio */
            }

        /* Common input field styles */
        .custom-input {
            all: unset;
            width: 100%;
            max-width: 100%;
            color: orange;
            font-size: 20px;
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            border-bottom: 2px dotted orange;
            padding: 5px;
            text-align: center;
        }

            .custom-input::placeholder {
                color: rgba(255, 165, 0, 0.6); /* Light orange placeholder */
            }

            .custom-input:focus {
                outline: none;
            }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <a href="dogname.html"><i class="fa fa-arrow-left float-start" style="color:white; height:30px; width:30px"></i></a>
            <img src="images/images-removebg-preview.png" alt="Icon" class="float-end" style="width:37px; height:35px" />
            <h1 class="app-title">Paty</h1>
        </div>
        <form id="questionnaireForm">
            <div class="label-card">
                <h2 id="gender">She</h2><h2>weighs</h2>
                <input type="number"
                       class="custom-input"
                       id="dogCount"
                       min="1"
                       required>
                kg
                <h2>and their bodytype is:</h2>

                <img src="images/image_2024-11-28_203219984_upscaled.png" class="img-fluid my-3" alt="Dog Image" style="width:204px; height:128px" />
                <div class="radio-group" id="activity">
                    <label>
                        <input type="radio" name="activityLevel" value="Skinny">
                        <div class="custom-radio"></div>
                        Skinny
                    </label>
                    <label>
                        <input type="radio" name="activityLevel" value="Just Right">
                        <div class="custom-radio"></div>
                        Just Right
                    </label>
                    <label>
                        <input type="radio" name="activityLevel" value="Rounded">
                        <div class="custom-radio"></div>
                        Rounded
                    </label>
                    <label>
                        <input type="radio" name="activityLevel" value="Chunky">
                        <div class="custom-radio"></div>
                        Chunky
                    </label>
                </div>
                <div class="description">Waistline is disappearing, difficult to feel ribs. <br />Broad back</div>
                <button class="next-button">Next</button>
            </div></form>
    </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="athletes.js"></script>

    <script>
        $(document).ready(function () {
            function drawLine() {
                const radioGroup = $('.radio-group');
                const firstRadio = radioGroup.find('label:first-child .custom-radio');
                const lastRadio = radioGroup.find('label:last-child .custom-radio');

                if (firstRadio.length > 0 && lastRadio.length > 0) {
                    const firstOffset = firstRadio.offset();
                    const lastOffset = lastRadio.offset();

                    const lineWidth = lastOffset.left - firstOffset.left + lastRadio.outerWidth();
                    const lineLeft = firstOffset.left;

                    $('.center-line').remove();

                    const line = $('<div class="center-line"></div>');
                    line.css({
                        left: lineLeft,
                        width: lineWidth,
                    });
                    radioGroup.append(line);
                }
            }
            const urlParams = new URLSearchParams(window.location.search);
            const dogId = urlParams.get('dogId');
            let dogData = JSON.parse(localStorage.getItem(`dog-${dogId}`));
            $(".app-title").text(dogData.name)
            $("#gender").text(dogData.gender)
            $(document).ready(function () {
                const urlParams = new URLSearchParams(window.location.search);
                const dogId = urlParams.get('dogId');
                let dogData = JSON.parse(localStorage.getItem(`dog-${dogId}`)) || {};

                $('#questionnaireForm').submit(function (event) {
                    event.preventDefault();

                    const activity = $('input[name="activityLevel"]:checked').val(); // Get selected activity level

                    const updatedDogData = {
                        ...dogData,
                        weight: activity, // Save selected body type
                    };

                    // Save updated data in localStorage
                    localStorage.setItem(`dog-${dogId}`, JSON.stringify(updatedDogData));

                    // Redirect to activity.html for the same dog
                    window.location.href = `activity.html?dogId=${dogId}`;
                });
            });



            $(window).resize(drawLine);
        });
    </script>
</body>
</html>
