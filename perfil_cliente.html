<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Section Values</title>
    <style>
        .content {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: black
        }

        .section-title {
            font-weight: bold;
        }

        .section-value {
            color: white;
        }

        .arrow {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ccc;
        }

        .attribute-section .badge {
            display: inline-block;
            padding: 5px 10px;
            margin-right: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 0.9em;
        }

        #loadButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: #C62828;
            font-size: 0.9em;
        }

        .logo {
            height: 100px;
            max-width: 100%;
            float: right;
        }

        body {
            background-color: #173B33;
            font-family: 'Open Sans', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #E4572E;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }

        h2 {
            color: white;
        }

        button.btn {
            color: #E4572E;
            background-color: white;
            border-radius: 15px;
            border: none;
        }

            button.btn:hover {
                background-color: #f7f7f7;
            }

        .form-control {
            background-color: white;
            color: black;
        }

        .form-check-label {
            color: white;
        }

        input::placeholder {
            color: #999;
        }

        #mt-5 {
            align-content: center
        }
    </style>

</head>
<body>
    <div class="row mt-5">

        <img class="logo" src="images/images-removebg-preview.png">
        <div class="content container">
            <div class="section">
                <div class="section-title">Name</div>
                <div class="section-value" contenteditable="true" id="name">Igor</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <div class="section">
                <div class="section-title">Email</div>
                <div class="section-value" contenteditable="true" id="spayed">igor@email.com</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <div class="section">
                <div class="section-title">Telefone</div>
                <div class="section-value" contenteditable="true" id="breed">966 666 666</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <div class="section">
                <div class="section-title">NIF</div>
                <div class="section-value" contenteditable="true" id="weight">255555555</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <div class="section attribute-section">
                <div class="section-title">Morada</div>
                <div class="section-value" contenteditable="true">Rua X, nºx,Aveiro</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <div class="section">
                <div class="section-title">Senha</div>
                <div class="section-value" contenteditable="true">*******</div>
                <div class="arrow" style="top: 25px; left: 275px;"></div>
            </div>

            <button id="loadButton"><a href="home.html"</a>Back</button>
        </div>
    </div>



    <script>

            document.getElementById("loadButton").onclick = function () {
                var name = document.getElementById("name").innerText;
                var spayed = document.getElementById("spayed").innerText;
                var breed = document.getElementById("breed").innerText;
                var weight = document.getElementById("weight").innerText;
                var attributes = [];
                document.querySelectorAll('.badge').forEach(function (badge) {
                    attributes.push(badge.innerText);
                });

                console.log("Updated Information:");
                console.log("Name: " + name);
                console.log("Spayed: " + spayed);
                console.log("Breed: " + breed);
                console.log("Weight: " + weight);
                console.log("Attributes: " + attributes.join(", "));
            }
    </script>

</body>
</html>
