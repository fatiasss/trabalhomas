<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Renewal Option</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        body {
            background-color: #173B33;
            font-family: 'Raleway', sans-serif;
        }

        .container {
            width: 320px;
            height: auto;
            background: white;
            border-radius: 10px;
            position: relative;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }


        .header {
            background-color: #173B33;
            padding: 20px;
            color: white;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #555;
        }

        .logo {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left: auto;
        }

            .logo img {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                object-fit: cover;
            }

        .question h2 {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #333;
        }

        
        .options {
            margin: 10px 0;
        }

        .option {
            display: flex;
            align-items: center;
            background-color: #fefefe;
            border: 1px solid #e5e5e5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
        }

            .option input[type="checkbox"] {
                margin-right: 10px;
                appearance: none;
                width: 20px;
                height: 20px;
                border: 2px solid #ccc;
                border-radius: 3px;
                outline: none;
                cursor: pointer;
            }

                .option input[type="checkbox"]:checked {
                    background-color: #4caf50;
                    border-color: #4caf50;
                    position: relative;
                }

                    .option input[type="checkbox"]:checked::before {
                        content: "✔";
                        color: white;
                        position: absolute;
                        left: 5px;
                        top: 1px;
                        font-size: 1rem;
                    }

        .label-text {
            color: #555;
            font-size: 1rem;
        }

        /* Terms */
        .terms {
            margin: 20px 0;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

            .terms a {
                color: #0073e6;
                text-decoration: none;
            }

        
        .next-button {
            text-align: center;
        }

        #nextBtn {
            background-color: #2c2c2c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

            #nextBtn:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
    </style>
</head>
<body>
    <!-- Arranjar o botao so it goes to whats saved na local storage maybe -->

    <div class="container">

        <div class="header">
            <a href="./ordersummary.html" class="btn btn-sm small" style="color:white; text-align:left;">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            <img src="https://www.thefarmersdog.com/images/logo-a36f2a.png" alt="Icon" class="logo" />
        </div>


        <div class="question">
            <h2 style="">Would you like this subscription to auto-renew?</h2>
        </div>


        <div class="options">
            <label class="option">
                <input type="checkbox" id="autoRenew" onclick="handleSelection(this)">
                <span class="checkmark"></span>
                <span class="label-text">Yes, keep sending me food every 40 days.</span>
            </label>

            <label class="option">
                <input type="checkbox" id="oneTime" onclick="handleSelection(this)">
                <span class="checkmark"></span>
                <span class="label-text">No, I only want to purchase this shipment.</span>
            </label>
        </div>


        <div class="terms">
            <p>
                By starting the first box, you agree to our <a href="https://www.thefarmersdog.com/content/terms">Terms of Use</a>. The Farmer's Dog is an auto-renewing subscription with no long-term commitment. You can cancel unprocessed orders anytime.
            </p>
        </div>

        <div class="next-button text-center">
            <a href="paymentpage.html" class="btn btn-orange btn-lg">
                Next
            </a>
        </div>
    </div>

    <script src="renewsub.js"></script>
</body>
</html>
