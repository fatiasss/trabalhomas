<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #173B33;
            color: #333;
            font-size: 18px; 
        }

        
        .container {
            width: 100%;
            max-width: 400px; 
            margin: 40px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 25px 30px; 
        }

        
        .header {
            background-color: #173B33;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px; 
            border-radius: 8px 8px 0 0;
            color: #fff;
            font-size: 1.6rem; 
        }

            .header .btn-sm {
                color: #fff;
                font-size: 1.5rem; 
            }

        .logo {
            width: 70px; 
            height: 70px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            .logo img {
                width: 100%;
                height: auto;
            }

        
        .frame-2 .text-wrapper {
            font-size: 1.6rem; 
            font-weight: bold;
            margin: 15px 0 10px;
            color: #173B33;
        }

        .frame-2 p {
            font-size: 1.2rem; 
            color: #666;
            margin: 0;
        }

        .frame-2 hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 15px 0;
        }

       
        h1 {
            font-size: 1.8rem; 
            font-weight: bold;
            margin-top: 25px;
        }

        #recipeList {
            padding: 0;
            margin: 15px 0;
        }

            #recipeList li {
                display: flex;
                justify-content: space-between;
                padding: 10px 0; 
                font-size: 1.3rem; 
                color: #333;
            }

        #totalPrice,
        #totalPriceAfterTax {
            font-size: 1.3rem; 
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        p {
            font-size: 1.2rem; 
            color: #666;
            margin: 15px 0;
        }

        
        #totalPriceAfterTax {
            color: #173B33;
            font-size: 1.5rem; 
        }

        
        #nextBtn {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        #nextBtn {
            display: flex;
            justify-content: center;
            margin-top: 25px;
        }

        .btn {
            background-color: #173B33;
            color: white;
            text-decoration: none;
            padding: 14px 30px; 
            font-size: 1.2rem; 
            border-radius: 8px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

            .btn:hover {
                background-color: #14562A;
                transform: scale(1.05);
            }
       
        img {
            width: 100%; 
            height: auto;
            border-radius: 8px; 
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="./suggestion.html" class="btn btn-sm small" style="color:white; text-align:left;">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            <img src="https://www.thefarmersdog.com/images/logo-a36f2a.png" alt="Icon" class="logo" />
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="recipe-card card" id="turkey">
                    <img src="https://c.animaapp.com/bO6pWkAs/img/image-4@2x.png" class="card-img-top" alt="Turkey Image Placeholder" style="height: 150px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Turkey</h5>
                        <p class="card-text">$11.16</p>
                        <button class="btn " onclick="selectRecipe(this, 'Turkey', 11.16)">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="recipe-card card" id="beef">
                    <img src="https://c.animaapp.com/bO6pWkAs/img/image@2x.png" alt="Beef Image Placeholder" style="height: 150px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Beef</h5>
                        <p class="card-text">$7.22</p>
                        <button class="btn " onclick="selectRecipe(this, 'Beef', 7.22)">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="recipe-card card" id="chicken">
                    <img src="https://c.animaapp.com/bO6pWkAs/img/image@2x.png" class="card-img-top" alt="Chicken Image Placeholder" style="height: 150px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Chicken</h5>
                        <p class="card-text">$14.19</p>
                        <button class="btn" onclick="selectRecipe(this, 'Chicken', 14.19)">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="recipe-card card" id="pork">
                    <img src="https://c.animaapp.com/bO6pWkAs/img/image-1@2x.png" class="card-img-top" alt="Pork Image Placeholder" style="height: 150px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Pork</h5>
                        <p class="card-text">$10.25</p>
                        <button class="btn" onclick="selectRecipe(this, 'Pork', 10.25)">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="totalPrice">Total Price: $0.00</div>

        <button id="nextBtn" class="btn" disabled onclick="goToSummary()" >Next</button>
    </div>

    <script>
        let selectedRecipes = [];
        const maxSelections = 3;

        function selectRecipe(button, recipeName, price) {
           
            const index = selectedRecipes.findIndex(item => item.name === recipeName);

            if (index !== -1) {
               
                selectedRecipes.splice(index, 1);
                button.classList.remove("btn-success", "selected");
                button.classList.add("btn-outline-primary");
                button.textContent = "Add";
            } else {
                
                if (selectedRecipes.length < maxSelections) {
                    selectedRecipes.push({ name: recipeName, price: price });
                    button.classList.remove("btn-outline-primary");
                    button.classList.add("btn-success", "selected");
                    button.textContent = "Added";
                } else {
                    alert("You can only select up to 3 recipes.");
                }
            }

           
            updateTotalPrice();
            document.getElementById("nextBtn").disabled = selectedRecipes.length === 0;
        }

        function updateTotalPrice() {
            const totalPrice = selectedRecipes.reduce((sum, item) => sum + item.price, 0);
            document.getElementById("totalPrice").textContent = `Total Price: $${totalPrice.toFixed(2)}`;
        }

        function goToSummary() {
            
            localStorage.setItem("selectedRecipes", JSON.stringify(selectedRecipes));
            window.location.href = "ordersummary.html"; 
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
