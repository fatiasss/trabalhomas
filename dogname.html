<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #173B33;
            font-family: 'Raleway', sans-serif;
        }

        .main-container {
            width: 320px;
            height: auto;
            background: white;
            border-radius: 10px;
            position: relative;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #173B33;
            padding: 10px;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .label-card {
            background-color: #F2674B;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .app-title {
            font-size: 32px;
            font-weight: 900;
            color: white;
        }

        .next-button {
            background: #F2674B;
            border-radius: 14px;
            color: white;
            font-size: 20px;
            font-weight: 800;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border: none;
            transition: background 0.3s;
            width: 100%;
        }

            .next-button:hover {
                background: #d95b3b;
            }

        .form-control, .form-select {
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <img src="https://via.placeholder.com/37x35" alt="Icon" class="float-end" />
            <h1 class="app-title">Paty</h1>
        </div>
        <form id="questionnaireForm" class="text-center mt-4">
            <div class="label-card">
                <div class="mb-3">
                    <select class="form-select" id="Gender" aria-label="Select Gender">
                        <option value="she">She</option>
                        <option value="he">He</option>
                    </select>
                    <select class="form-select" id="spayedStatus" aria-label="Select status">
                        <option value="has been">has been</option>
                        <option value="hasn't been">hasn't been</option>
                    </select>
                </div>
                <h2 class="mb-3">spayed</h2>
                <h2 class="mb-3">is</h2>
                <div class="mb-3">
                    <div class="input-group">
                        <input type="number" class="form-control form-control-sm" id="ageValue" min="0" required>
                        <select class="form-select form-select-sm" id="ageUnit">
                            <option value="years">years</option>
                            <option value="months">months</option>
                        </select>
                    </div>
                </div>
                <h2 class="mb-3">old,</h2>
                <h2 class="mb-3">and is a</h2>
                <div class="mb-3">
                    <input type="text" class="form-control" id="breed" placeholder="Enter breed" required>
                </div>
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const dogId = urlParams.get('dogId');
            let dogData = JSON.parse(localStorage.getItem(`dog-${dogId}`));

            $('#questionnaireForm').submit(function (event) {
                event.preventDefault();

                const updatedDogData = {
                    ...dogData,
                    gender: $('#Gender').val(),
                    spayed: $('#spayedStatus').val(),
                    ageValue: parseInt($('#ageValue').val()),
                    ageUnit: $('#ageUnit').val(),
                    breed: $('#breed').val()
                };

                localStorage.setItem(`dog-${dogId}`, JSON.stringify(updatedDogData));
                window.location.href = `weight.html?dogId=${dogId}`;
            });
        });
    </script>
</body>
</html>
