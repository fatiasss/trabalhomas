<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            width: 320px;
            height: 568px;
            background: white;
            position: relative;
        }

        .header {
            height: 59px;
            background-color: #173B33;
        }

        .footer {
            height: 58px;
        }

        .icon-circle {
            width: 20px;
            height: 20px;
            background-color: #173B33;
            border-radius: 50%;
        }

        .label-card {
            width: 146px;
            height: 138px;
            background-color: #F2674B;
            border-radius: 10px;
        }

        .label-name {
            font-size: 24px;
            color: white;
            font-weight: 700;
        }

        .app-title {
            font-size: 32px;
            font-weight: 900;
            color: white;
            font-family: Raleway, sans-serif;
        }
    </style>
</head>
<body>
    <div class="main-container mx-auto">
        <!-- Header -->
        <div class="header d-flex align-items-center px-3">
            <img src="https://via.placeholder.com/78x71" alt="Logo" class="me-3">
            <span class="app-title">PawPal</span>
        </div>

        <!-- Content -->
        <div class="px-3 mt-4">
            <div class="row mb-4">
                <div class="col-6 d-flex flex-column align-items-center">
                    <div class="label-card d-flex justify-content-center align-items-center">
                        <img src="https://via.placeholder.com/70x67" alt="Image">
                    </div>
                    <span class="label-name mt-2">Paty</span>
                </div>
                <div class="col-6 d-flex flex-column align-items-center">
                    <div class="label-card d-flex justify-content-center align-items-center">
                        <img src="https://via.placeholder.com/70x67" alt="Image">
                    </div>
                    <span class="label-name mt-2">Sylvester</span>
                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="icon-circle"></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer d-flex justify-content-between align-items-center px-3">
            <div>
                <img src="https://via.placeholder.com/51x24" alt="Footer Icon" class="mb-2">
                <img src="https://via.placeholder.com/50x7" alt="Footer Icon Small">
            </div>
            <div class="icon-circle"></div>
            <div class="icon-circle"></div>
            <div class="icon-circle"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="athletes.js"></script>
</body>
</html>
