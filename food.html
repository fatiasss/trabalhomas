<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #173B33;
            font-family: 'Raleway', sans-serif;
        }

        .main-container {
            width: 320px;
            height: auto; /* Allow height to adjust based on content */
            background: white;
            border-radius: 10px;
            position: relative;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #173B33;
            padding: 10px;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0; /* Rounded top corners */
        }

        .label-card {
            background-color: #F2674B;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: 700;
            margin-bottom: 20px; /* Space below the card */
        }

        .app-title {
            font-size: 32px;
            font-weight: 900;
            color: white;
        }

        .next-button {
            background: #F2674B; /* Match button color with label card */
            border-radius: 14px;
            color: white;
            font-size: 20px;
            font-weight: 800;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border: none; /* Remove default border */
            transition: background 0.3s; /* Smooth transition */
        }

            .next-button:hover {
                background: #d95b3b; /* Darker shade on hover */
            }

        .form-control, .form-select {
            border-radius: 5px; /* Rounded corners for inputs */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <img src="https://via.placeholder.com/37x35" alt="Icon" class="float-end" />
            <h1 class="app-title">Paty</h1>
        </div>
        <form class="text-center mt-4" id="questionnaireForm">
            <div class="label-card">
                <h2>She usually eats</h2>
                <div class="form-group mb-3">
                    <select class="form-select" aria-label="Select food type" id="foodType">
                        <option value="dry food">dry food</option>
                        <option value="wet food">wet food</option>
                        <option value="raw food">raw food</option>
                        <option value="dehydrated food">dehydrated food</option>
                        <option value="homemade food">homemade food</option>
                    </select>
                </div>
                <h2>by</h2>
                <div class="form-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter brand" required id="prevBrand"/>
                </div>
                <h2>and gets</h2>
                <div class="form-group mb-3">
                    <select class="form-select" aria-label="Select scraps" id="scraps">
                        <option value="some">some</option>
                        <option value="no">no</option>
                        <option value="a lot of">a lot of</option>
                    </select>
                </div>
                <h2>scraps</h2>
            </div>
            <button type="submit" class="next-button">Next</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            const urlParams = new URLSearchParams(window.location.search);
            const dogId = urlParams.get('dogId');
            let dogData = JSON.parse(localStorage.getItem(`dog-${dogId}`));

            $('#questionnaireForm').submit(function (event) {
                event.preventDefault();

                const updatedDogData = {
                    ...dogData,
                    foodtype: $('#foodType').val(), // Get selected food type
                    scraps: $('#scraps').val(), // Get selected scraps value
                    prevbrand: $('#prevBrand').val(), // Get entered brand

                };

                localStorage.setItem(`dog-${dogId}`, JSON.stringify(updatedDogData));
                window.location.href = `issues.html?dogId=${dogId}`;
            });
        });
    </script>
</body>
</html>
