<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #173B33;
            color: white;
            font-family: 'Raleway', sans-serif;
        }

        .main-container {
            width: 320px;
            height: auto;
            background: white;
            border-radius: 10px;
            position: relative;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #173B33;
            padding: 10px;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .app-title {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .label-card {
            background-color: #F2674B;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .dog-name {
            border: 1.23px #F9F9F9 solid;
            border-radius: 10.75px;
            padding: 10px;
            text-align: center;
            color: #333;
            font-size: 20px;
            font-family: Open Sans;
            font-weight: 600;
            background-color: #F1E0C7;
            width: 100%;
            max-width: 300px;
        }

        .next-button {
            background: #F2674B;
            border-radius: 14px;
            color: white;
            font-size: 20px;
            font-weight: 800;
            text-align: center;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            border: none;
            transition: background 0.3s;
        }

            .next-button:hover {
                background: #d95b3b;
            }

        .form-control {
            border-radius: 5px;
        }

        .error-message {
            color: black;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="app-title">Register Your Dog</h1>
        </div>
        <form id="dogForm" class="text-center mt-4">
            <div class="label-card">
                <h2>I have</h2>
                <div class="mb-3">
                    <input type="number" class="form-control dog-count-input" id="dogCount" placeholder="Enter number of dogs" min="1" required>
                </div>
                <div class="mt-3">They’re called:</div>
                <div id="dogNamesContainer" class="d-flex flex-column align-items-center"></div>
                <div class="error-message" id="errorMessage"></div>
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        function updateDogNameInputs() {
            const dogNamesContainer = document.getElementById('dogNamesContainer');
            dogNamesContainer.innerHTML = '';
            const count = Math.max(1, parseInt(document.getElementById('dogCount').value) || 1);

            for (let i = 0; i < count; i++) {
                const newInput = document.createElement('input');
                newInput.type = 'text';
                newInput.className = 'dog-name mb-2';
                newInput.placeholder = "Enter dog's name";
                newInput.required = true;
                dogNamesContainer.appendChild(newInput);
            }
        }
        document.getElementById('dogCount').addEventListener('input', updateDogNameInputs);
        document.addEventListener('DOMContentLoaded', updateDogNameInputs);

        document.getElementById('dogForm').addEventListener('submit', function (event) {
            event.preventDefault();
        const dogNames = Array.from(document.querySelectorAll('.dog-name')).map(input => input.value.trim());
        const uniqueNames = new Set(dogNames);
        const errorMessage = document.getElementById('errorMessage');

        if (dogNames.length !== uniqueNames.size) {
            errorMessage.textContent = 'Error: Dog names must be unique.';
        } else {
            errorMessage.textContent = '';
        const dogs = [];
        dogNames.forEach((name, index) => {
            dogs.push({
                id: index + 1,
                name: name
            });
        localStorage.setItem(`dog-${index + 1}`, JSON.stringify({id: index + 1, name: name }));
        });

        // Redirect to the first dog's questionnaire
        window.location.href = `dogname.html?dogId=1`;
}
});
    </script>
</body>
</html>
    </script>
</body>
</html>
